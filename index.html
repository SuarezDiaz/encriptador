<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png" alt="logo de Alura" class="logo">
    </header>

    <main>
        <section class="seccion-txtarea">
            
                    <textarea placeholder="Ingresa el texto aquí" class="text-area" id="textArea" cols="20" rows="7"></textarea>
                <div>
                    <h6 class="info">Solo letras minúsculas, sin acentos ni caracteres especiales</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="encriptar()">Encriptar</button>               
                    <button class="borrar" onclick="borrar()">Borrar</button>
                </div>     
        </section>
        <section class="seccion-mensaje">
            
                    <textarea class="mensaje" id="mensaje" cols="20" rows="8"></textarea>

                <div class="botones">
                    <button class="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
                    <button class="copiar" onclick="copiar()" id="copiar" disabled>Copiar</button>
               </div>
            
        </section>
    </main>

    <footer>
        <p>Desarrollado por <a href="https://github.com/SuarezDiaz">José Suárez Díaz</a></p>
        <p>Marzo 2024</p>
    </footer>
<script src="app.js"></script>
</body>
</html>
